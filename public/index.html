<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Free online design editor. Create images for social media, youtube previews, facebook covers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!-- SOCIAL DATA -->
    <meta
      property="og:title"
      content="Polotno Puter - Online Free Design Editor"
    />
    <meta
      property="og:description"
      content="Create graphical designs for social media, youtube previews, facebook covers and more"
    />
    <meta
      property="og:image"
      content="https://studio.polotno.dev/studio-polotno-preview.jpg"
    />
    <meta property="og:url" content="https://studio.polotno.dev/" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- STYLES -->
    <link
      href="https://unpkg.com/@blueprintjs/core@5/lib/css/blueprint.css"
      rel="stylesheet"
    />
    <style>
      html {
        min-height: -webkit-fill-available;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .bp5-dark #root {
        background-color: #30404d;
      }
      #root {
        width: 100vw;
        height: 100%;
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Polotno Puter - Make graphical designs</title>
    <script src="https://js.puter.com/v1/"></script>
  </head>
  <body class="bp5-dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      defer
      data-domain="%REACT_APP_PLAUSIBLE_DOMAIN%"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </body>
</html>
